  - url: https://ipa.example.com
    username: username
    password: password
    certificate_path: config_data/os-ipa-ca.crt

  -  url: https://ipa2.example.com
    username: username
    password: password
    certificate_path: config_data/os-ipa-ca.crt

eve:
  url: https://sandbox.url.com
