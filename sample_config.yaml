  admin_mail_server: example.mail:12345
  send_from_email:
    username: example
    domain: mail.com
  admin_send_from_email:
    username: example
    domain: mail.com
  admin_send_to_email:
    username: example
    domain: mail.com
  templates_directory: templates/**/*.html
  vpn_config_path: /etc/laas-reflab/os-vpn-client.ovpn

