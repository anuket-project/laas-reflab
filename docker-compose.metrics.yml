services:
  influxdb:
    image: influxdb:latest
    restart: always
    ports:
      - "${INFLUXDB_PORT}:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - .influxdb2:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_INIT_ADMIN_TOKEN} 
    networks:
      - laasctl_network
  influxdb-backup:
    build:
      context: ./backup_container/
    volumes:
      - ./influx_backups:/backups
    environment:
      - INFLUX_TOKEN=${INFLUXDB_INIT_ADMIN_TOKEN}
      - INFLUX_HOST=http://influxdb:${INFLUXDB_PORT}
      - INFLUX_ORG=${INFLUXDB_INIT_ORG}
      - INFLUXDB_INIT_BUCKET
    depends_on:
      - influxdb
    networks:
      - laasctl_network
  grafana:
    image: laas-grafana
    build: 
      context: ./grafana/
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - INFLUX_TOKEN=${INFLUXDB_INIT_ADMIN_TOKEN}
      - INFLUX_HOST=http://influxdb:${INFLUXDB_PORT}
      - INFLUX_ORG=${INFLUXDB_INIT_ORG}
      - INFLUXDB_INIT_BUCKET
      - LDAP_BIND_PASSWORD
      - LDAP_HOST
      - LDAP_BIND_DN
    user: '$USERID'
    depends_on:
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - laasctl_network
  telegraf:
    image: telegraf
    restart: always
    environment:
      - TELEGRAF_PORT
      - TELEGRAF_TOKEN=${INFLUXDB_INIT_ADMIN_TOKEN}
      - INFLUXDB_PORT
      - INFLUXDB_INIT_ORG
      - INFLUXDB_INIT_BUCKET
    ports:
      - "${TELEGRAF_PORT}:${TELEGRAF_PORT}"
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
    networks:
      - laasctl_network
    depends_on:
      - influxdb


volumes:
  influxdb-data:
    external: true
  grafana-data:
    external: true
